<form [formGroup]="toDoForm">
  <div class="form-content">

    <div class="page-headers"
         fxLayout="row"
         fxLayoutAlign="space-evenly center">
      <span class="page-titles">ToDo List</span>
      <button mat-raised-button
              color="primary"
              (click)="addTask()">
        <mat-icon>add</mat-icon>Add Task
      </button>
    </div>

    <div *ngIf="toDoTasks$ | async as toDoTask; else loading"
         formArrayName="toDoTasksArray">
      <ng-container *ngFor="
  let toDoTask of toDoTasksFormArray.controls;
  let i = index
"
                    [formGroupName]="i">
        <div fxLayoutAlign="center center">


          <mat-card ngClass.gt-sm="cards-gt-sm"
                    class="cards">
            <mat-card-header>
              <mat-card-title>Task #{{i+1}}</mat-card-title>
            </mat-card-header>

            <div fxLayout="row wrap"
                 fxLayoutAlign="space-between center">
              <mat-form-field fxFlex.gt-sm="70"
                              fxFlex.lt-md="100"
                              appearance="standard"
                              class="input">
                <mat-label>Title</mat-label>
                <input matInput
                       placeholder="Task Title"
                       formControlName="title">
              </mat-form-field>

              <mat-form-field fxFlex.gt-sm="20"
                              fxFlex.lt-md="100"
                              appearance="standard"
                              class="input">
                <mat-label>Date</mat-label>
                <input matInput
                       [matDatepicker]="datePicker"
                       formControlName="date">
                <mat-datepicker-toggle matSuffix
                                       [for]="datePicker"></mat-datepicker-toggle>
                <mat-datepicker #datePicker></mat-datepicker>
              </mat-form-field>

              <mat-form-field fxFlex="100"
                              appearance="standard"
                              class="input">
                <mat-label>Description</mat-label>
                <textarea matInput
                          placeholder="Describe the task"
                          formControlName="description"></textarea>
              </mat-form-field>
            </div>

            <mat-card-actions align="end">
              <button *ngIf="toDoTask.dirty"
                      mat-raised-button
                      color="primary"
                      [disabled]="toDoTask.pristine || toDoTask.invalid"
                      (click)="onSave(i)">
                <mat-icon>save</mat-icon>Save
              </button>
              <button mat-raised-button
                      color="warn"
                      (click)="onDelete(i)">
                <mat-icon>delete</mat-icon>Delete
              </button>
            </mat-card-actions>
          </mat-card>
        </div>
      </ng-container>
    </div>
  </div>
</form>

<ng-template #loading>
  <div class="center">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
</ng-template>
